<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <iframe src="./nav/nav.html" frameborder="0"></iframe>
    <div class="container-fluid text-center">
      <div class="row content">
        <div class="col-sm-2 sidenav py-5">
          <p><a class="btn" href="dashboard.html">dashboard</a></p>
          <!-- <p><a class="btn" href="#">link</a></p>
          <p><a class="btn" href="#">link</a></p> -->
          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseOne"
                  aria-expanded="true"
                  aria-controls="collapseOne"
                >
                  Manage courses
                </button>
              </h2>
              <div
                id="collapseOne"
                class="accordion-collapse collapse show"
                aria-labelledby="headingOne"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body">
                  <ul>
                    <li class="list-group-item">
                      <a class="btn " href="manage-course.html">edit/delete courses</a>
                    </li>
                    <li class="list-group-item"><a class="btn "href="create-course.html">create courses</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingTwo">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseTwo"
                  aria-expanded="false"
                  aria-controls="collapseTwo"
                >
                  Reports
                </button>
              </h2>
              <div
                id="collapseTwo"
                class="accordion-collapse collapse"
                aria-labelledby="headingTwo"
                data-bs-parent="#accordionExample"
              >
              <div class="accordion-body">
                 
                <p><a class="btn " href="user-register-course.html" class="btn">course registration list</a></p>
            </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-8 text-left py-5">
          <h1>Course list</h1>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">course name</th>
                <th scope="col">description</th>
                <th>period</th>
                <th scope="col">action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>2 months</td>
                <td><button class="btn btn-info btn-sm">edit</button>
                
                  <button class="btn btn-danger btn-sm">delete</button>
                </td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>2 months</td>
                <td><button class="btn btn-info btn-sm">edit</button>
                
                    <button class="btn btn-danger btn-sm">delete</button>
                  </td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry the Bird</td>
                <td>something</td>
                <td>2 months</td>
                <td><button class="btn btn-info btn-sm">edit</button>
                
                    <button class="btn btn-danger btn-sm">delete</button>
                  </td>
              </tr>
            </tbody>
          </table>
          <hr />
        </div>
        <div class="col-sm-2 sidenav"></div>
      </div>
    </div>

    <footer class="container-fluid text-center">
      <p>Footer Text</p>
    </footer>
  </body>
</html>
